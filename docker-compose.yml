version: '3.8'

services:
  # 1. BAZA DANYCH
  db:
    image: ankane/pgvector:v0.5.1
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"

  # 2. BACKEND (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app:Z

  # 3. FRONTEND (React) - NOWOŚĆ!
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules # To ważne! Zapobiega nadpisaniu linuxowych bibliotek tymi z Windowsa
    environment:
      - CHOKIDAR_USEPOLLING=true # Pomaga na Windowsie z odświeżaniem zmian w kodzie

volumes:
  postgres_data: